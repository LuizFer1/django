{% extends "main.html" %}

{% block content %}

{% if page == 'login' %}
<div>
  <form method="POST">
    {% csrf_token %}

    <input type="text" name="username" placeholder="User"/>
    <input type="text" name="password" placeholder="Password"/>

    <input type="submit" value="login"/>
  </form>

  <p>
    Havent singned up yet?
  </p>
  <a href="{% url 'register' %}">
    Sing up
  </a>
</div>
{% else %}
<div>
  <form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <input type="submit" value="Register"/>
  </form>

  <p>
    Already singned up?
  </p>
  <a href="{% url 'login' %}">
    Sing in
  </a>
</div>
{% endif %}
{% endblock content %}
